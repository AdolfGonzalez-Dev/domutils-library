name: Tests & Build

# Ejecutar en cada push y pull request
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      # 1. Descargar código
      - uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci
      
      # 4. Ejecutar linter (si lo agregas después)
      # - name: Lint
      #   run: npm run lint
      
      # 5. Ejecutar tests
      - name: Run tests
        run: npm run test
      
      # 6. Generar build
      - name: Build library
        run: npm run build
      
      # 7. Verificar que dist se generó correctamente
      - name: Verify build output
        run: |
          test -f dist/index.esm.js || exit 1
          test -f dist/index.cjs || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/reactive.esm.js || exit 1
          echo "✅ All build outputs present"
      
      # 8. Upload build artifacts (opcional)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
  
  # Job para generar coverage (opcional pero recomendado)
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      # Opcional: Subir coverage a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella